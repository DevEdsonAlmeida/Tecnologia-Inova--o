  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navBarCor">

        <a class="navbar-brand" href="/index.html"><img class="imgTI" src="../assets/images/ti.png" alt="foto ti"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/sobre.html">Sobre</a>

          <form id="searchForm" class="form-inline my-2 my-lg-0">

        </div>
      </div>
    </nav>

    <!-- Conteúdo da Página Contato -->
    <main class="corMain" style="height: 600px">
      <div class="container">
        <h2 class="py-2 corH2 py-5">Envie sua Opinião</h2>
        <form id="opinionForm" action="/submit_opinion" method="post">
          <div class="form-group">
            <label for="nome" class="corLabel">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="corLabel">E-mail:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="opiniao" class="corLabel">Opinião:</label>
            <textarea
              class="form-control"
              id="opiniao"
              name="opiniao"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn corBotao mb-2">
            Enviar Opinião
          </button>
        </form>
        <div id="obrigadoMsg" class="mt-4" style="display: none">
          <p class="corP">Obrigado pela sua opinião!</p>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer fundoFooter text-light text-center py-3">
      <div class="container">
        <p>Siga-nos nas redes sociais:</p>
        <a href="#"
          ><img
            src="https://icons.getbootstrap.com/assets/icons/facebook.svg"
            alt="Facebook"
            width="30"

        /></a>
        <a href="#"

        <a href="#"

            alt="X"
            width="30"

        /></a>
        <a href="#"
          ><img
            src="https://icons.getbootstrap.com/assets/icons/whatsapp.svg"
            alt="WhatsApp"
            width="30"
            height="30"
        /></a>
        <p class="mt-2">&copy; 2024 Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#opinionForm").submit(function (e) {
          e.preventDefault(); // Impede o envio padrão do formulário
          $("#opinionForm").hide(); // Esconde o formulário
          $("#obrigadoMsg").show(); // Mostra a mensagem de obrigado
        });
      });
    </script>
  </body>
